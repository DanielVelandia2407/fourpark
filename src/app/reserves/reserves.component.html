<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Parqueadero</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
        <h2 class="text-2xl font-semibold mb-6 text-center">Reserva de Parqueadero</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Columna izquierda -->
            <div>
                <div class="mb-4">
                    <label for="namePark" class="block text-sm font-medium text-gray-700">Nombre del Parqueadero</label>
                    <input type="text" id="namePark" class="mt-1 p-2 block w-full rounded-md border-gray-300" placeholder="Nombre del Parqueadero" [value]="parking?.name" disabled>
                </div>

                <div class="mb-4">
                    <img [src]="parking?.image_path" alt="Foto del Parqueadero" class="w-full h-auto rounded-md">
                </div>

                <google-map
                    [center]="center"
                    height="300px"
                    width="100%">
                    <map-marker [position]="position" [options]="markerOptions"></map-marker>
                </google-map>
            </div>

            <!-- Columna derecha -->
            <div>
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
                    <textarea id="description" class="mt-1 p-2 block w-full rounded-md border-gray-300" placeholder="Descripción del Parqueadero" disabled>{{ parking?.description }}</textarea>
                </div>

                <div class="mb-4">
                    <label for="address" class="block text-sm font-medium text-gray-700">Dirección</label>
                    <input type="text" id="address" class="mt-1 p-2 block w-full rounded-md border-gray-300" placeholder="Dirección del Parqueadero" [value]="parking?.address" disabled>
                </div>

                <div class="mb-4">
                    <label for="city" class="block text-sm font-medium text-gray-700">Ciudad</label>
                    <input type="text" id="city" class="mt-1 p-2 block w-full rounded-md border-gray-300" placeholder="Ciudad" [value]="parking?.cities?.name" disabled>
                </div>

                <div class="mb-4">
                    <label for="type" class="block text-sm font-medium text-gray-700">Tipo de Parqueadero</label>
                    <input type="text" id="type" class="mt-1 p-2 block w-full rounded-md border-gray-300" placeholder="Tipo de Parqueadero" [value]="parking?.types_parking?.name" disabled>
                </div>

                <div class="mb-4">
                    <label for="resDate" class="block text-sm font-medium text-gray-700">Fecha de la Reserva</label>
                    <input type="date" id="resDate" class="mt-1 p-2 block w-full rounded-md border-gray-300">
                </div>

                <div class="mb-4">
                    <label for="resStart" class="block text-sm font-medium text-gray-700">Hora de Inicio</label>
                    <input type="time" id="resStart" class="mt-1 p-2 block w-full rounded-md border-gray-300">
                </div>

                <div class="mb-4">
                    <label for="resEnd" class="block text-sm font-medium text-gray-700">Hora de Fin</label>
                    <input type="time" id="resEnd" class="mt-1 p-2 block w-full rounded-md border-gray-300">
                </div>

                <div class="mb-4">
                  <label for="vehicleType" class="block text-sm font-medium text-gray-700">Tipo de Vehículo</label>
                  <select id="vehicleType" class="mt-1 p-2 block w-full rounded-md border-gray-300">
                      <option value="" disabled selected hidden>Seleccione el tipo de vehículo</option>
                      <option *ngFor="let vehicle of vehicles" [value]="vehicle.vehicles.id_vehicle">{{ vehicle.vehicles.name }}</option>
                  </select>
              </div>

                <div class="mb-4">
                    <label for="resPayMethod" class="block text-sm font-medium text-gray-700">Método de Pago</label>
                    <select id="resPayMethod" class="mt-1 p-2 block w-full rounded-md border-gray-300">
                        <option value="" disabled selected hidden>Seleccione el método de pago</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="Nequi">Puntos</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center mt-6">
            <button id="btnAccept" class="px-6 py-2 bg-black text-white rounded-md hover:bg-gray-800">Aceptar</button>
            <button id="btnCancel" class="px-6 py-2 bg-gray-700 text-white rounded-md hover:bg-gray-800">Cancelar</button>
        </div>
    </div>
</body>
</html>

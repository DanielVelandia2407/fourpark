<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


<div class="body">
    <div class="form-signin">
        <h3>Creación de parqueadero</h3>
        <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" id="name" class="form-control" name="name" placeholder="Nombre" ngModel>
                        <label for="name" >Nombre</label>
                    </div> <br>
                    <div class="form-floating">
                        <strong>Imagen del parqueadero</strong>
                        <input type="file" id="image" class="form-control" id="image_path" name="image_path" placeholder="Ruta de la imagen" ngModel>
                    </div> <br>
                    <div class="select">
                        <select name="id_type_parking" id="id_type_parking" ngModel>
                            <option value="" disabled selected>Tipo de parqueadero</option>
                            <option *ngFor="let parking of typeParkings" [value]="parking.id_type_parking">{{ parking.name }}</option>
                        </select>
                    </div>

                    <div class="select">
                        <select name="id_user_fk" id="id_user_fk" ngModel>
                            <option value="" disabled selected>Usuario administrador</option>
                            <option *ngFor="let user of users" [value]="user.id_user">{{ user.first_name }} - {{ user.last_name }} ({{user.user_name}})</option>
                        </select>
                    </div>

                    <div class="select">
                        <select name="id_schedule_fk" id="id_schedule_fk" ngModel>
                            <option value="" disabled selected>Horario</option>
                            <option *ngFor="let schedule of schedules" [value]="schedule.id_schedule">{{ schedule.name }}</option>
                        </select>
                    </div>

                    <div class="form-floating">
                        <textarea class="form-control" id="description" name="description" ngModel></textarea>
                        <label for="description">Descripción</label><br>
                    </div>

                </div>
                <div class="col-md-6">
                    

                    <google-map
                        [center]="center"
                        (mapClick)="addMarker($event)"
                        height="300px"
                        width="100%"
                    >
                    
                    @for (position of markerPositions; track position) {
                    <map-marker [position]="position" [options]="markerOptions" />
                    }

                    </google-map>

                    <div class="form-floating">
                        <input type="text" id="address" class="form-control" name="address" placeholder="Dirección"  ngModel>
                        <label for="address">Dirección</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="text" id="longitude" class="form-control" name="longitude" placeholder="Longitud"  ngModel>
                        <label for="longitude">Longitud</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="text" id="latitude" class="form-control" name="latitude" placeholder="Latitud"  ngModel> 
                        <label for="latitude">Latitud</label>
                    </div>

                    <div class="select">
                        <select name="id_city_fk" id="id_city_fk" ngModel>
                            <option value="" disabled selected>Ciudad</option>
                            <option *ngFor="let city of cities" [value]="city.id_city">{{ city.name }}</option>
                        </select>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="has_loyalty_service" name="has_loyalty_service" ngModel>
                        <label class="form-check-label" for="has_loyalty_service">¿Tiene servicio de fidelidad?</label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" ngModel>
                        <label class="form-check-label" for="is_active">¿Está activo?</label>
                    </div>
                    <div class="row">
                        <button type="submit">Guardar</button>
                    </div>    
                </div>
                
            </div>

            
        </form>


    </div>


    
</div>

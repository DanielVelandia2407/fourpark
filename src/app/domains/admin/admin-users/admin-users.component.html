
<div class="table_user_container">
    <router-outlet></router-outlet>
    <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users">
            <td>{{ item.id_user }}</td>
            <td>{{ item.first_name }}</td>
            <td>{{ item.last_name }}</td>
            <td class="actions">
                <fa-icon *ngIf="item.user_controllers.is_account_blocked;" (click)="Unlock(item.id_user)"  [icon]="faUnlock"></fa-icon>
                <fa-icon (click)="Edit(item.id_user)" [icon]="faEdit"> </fa-icon>
                <fa-icon *ngIf="item.is_active;" style="color: red;" (click)="DeActivate(item)"  [icon]="faTimes"></fa-icon>
                <fa-icon *ngIf="!item.is_active;" style="color: green;" (click)="Activate(item)"  [icon]="faCheck"></fa-icon>
            </td> 
          </tr>
        </tbody>
    </table>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
</div>

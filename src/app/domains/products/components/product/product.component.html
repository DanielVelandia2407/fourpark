

<div class="card">
    <a  href="#" aria-label="Product Image" class="card-image">
        <img [src]="image_path" alt="Product image" />
    </a>
    <div class="card-content">
        <a href="#" aria-label="Product Name">
            <h5 class="card-title">{{ name }}</h5>
        </a>
        <div class="card-status" >
            <span *ngIf="is_active" class="status-badge">Disponible</span>
            <span *ngIf="is_active === false" class="status-badge">No disponible</span>
        </div>
        <div class="card-address">
            <p>{{ address }}</p>
        </div>
        <div class="card-action">
            <a *ngIf="is_active" href="reserves/{{ id_parking }}" class="reserve-button">
                Reservar
            </a>
            <a *ngIf="is_active === false" href="" class="reserve-button">
                Reservar
            </a>
        </div>
    </div>
</div>
